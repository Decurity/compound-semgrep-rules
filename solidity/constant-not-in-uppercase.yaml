rules:
  - id: constant-not-in-uppercase
    message: A constant name is not in UPPER_CASE like other constant variables.
    languages:
      - solidity
    severity: WARNING
    metadata:
      category: coding-style
      tags:
        - compound
      references:
        - https://github.com/compound-finance/comet/issues/396
    patterns:
      - metavariable-regex:
          metavariable: $NAME
          regex: ".*[a-z].*"
      - pattern: |
          $TYPE constant $NAME = ...;
